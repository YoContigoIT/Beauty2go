<div class="category-block">
  <ion-row no-padding [ngClass]="accordionExpanded ? 'category-banner' : 'category-banner-dark'">
    <ion-col text-left button tappable align-self-center (click)="toggleAccordion()">
      {{ category.category_name }}
    </ion-col>
  </ion-row>

  <div *ngIf="accordionExpanded">
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of category.products">  
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ product.product.product_name }}
            </ion-card-title>
            <ion-card-content>
              <img src="{{ product.product.img_src }}">
              <ion-label>{{ product.product.price | currency:'MXN':'symbol' }}</ion-label>
              <ion-button class="add-to-cart-button" color="dark" expand="full" (click)="addToCart(product)">{{ alreadyOnCart(product) ? 'Quitar' : 'Agregar' }}</ion-button>  <!--  [disabled]="alreadyOnCart(product)" -->
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

</div>
