<ion-header>
  <ion-toolbar>
    <ion-title>Inicia sesión en B2G</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="logo-holder">
    <img class="logo" src="assets/img/b2g-horizontal.png">
  </div>
  
  <br />
  <br />

  <div>
    <ion-list id="container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="inputEmail" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="inputPassword" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <ion-button (click)="goToRegisterWindow()" expand="block">Crea una cuenta</ion-button>
  <!-- <ion-button expand="block">¿Quieres ser del equipo de Beauty2Go Pros?</ion-button> -->
  <br/>
  <div style="text-align: center;">
    <p>¿Quieres ser del equipo de Beauty2Go Pros? <a href="#">aplica aquí</a></p>
  </div>

</ion-content>
