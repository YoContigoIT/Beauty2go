<ion-content id="content">
  <ion-card>
    <ion-card-content>

      <ion-item class="rounded-top">
        <ion-label>Número de tarjeta: </ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="tel" maxLength="16" [(ngModel)]="this.cardDetails.number" placeholder="16 dígitos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mes de exp: </ion-label>
        <ion-input type="tel" maxLength="2" [(ngModel)]="this.cardDetails.expMonth" placeholder="00"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Año de exp: </ion-label>
        <ion-input type="tel" maxLength="4" [(ngModel)]="this.cardDetails.expYear" placeholder="0000"></ion-input>
      </ion-item>

      <ion-item class="rounded-bottom">
        <ion-label stacked>CVV: </ion-label>
        <ion-input [(ngModel)]="this.cardDetails.cvc" type="tel" maxLength="3" placeholder="000"></ion-input>
      </ion-item>

      <ion-button (click)="pay()" color="success">Pagar {{ paymentAmount | currency:'MXN':'symbol' }}</ion-button>
      <ion-button color="danger" (click)="cancel()" >Cancelar</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
